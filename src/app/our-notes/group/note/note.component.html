<span class="note-header">
  {{note.name}}, {{note.updatedAt | date : 'dd/MM/yyyy'}} {{note.updatedAt | date : 'shortTime' | lowercase}}
</span>

<span style="position:relative" dropdown>
  <mat-icon dropdownToggle style="cursor:pointer">delete_outline</mat-icon>
  <ul *dropdownMenu class="dropdown-menu">
    <li role="menuitem">
      <a class="dropdown-item click" (idleClick)="remove($event)">remove</a>
    </li>
  </ul>
</span>

<br/>

<a (idleClick)="edit($event)">
  <markdown [data]="note.text"></markdown>
  <span class="item-image" *ngIf="note.thumbURL">
    <markdown>![alt]({{note.thumbURL}} "thumb title")</markdown>
  </span>
  <span class="image-span" *ngIf="!note.thumbURL && note.imageURL">
    <my-image *ngIf="note.imageURL.indexOf('images') > -1"
      [source]="note.imageURL"
      [orientation]="note.orientation"></my-image>
    <video playsinline preload="metadata" controls *ngIf="note.imageURL.indexOf('videos') > -1">
      <source [src]="note.imageURL" type="video/mp4">
    </video>
  </span>
</a>

<hr>
